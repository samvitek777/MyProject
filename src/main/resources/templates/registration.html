<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link type="text/css" rel="stylesheet" href="libs/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="css/register.css">
    <title>Авторизация</title>
</head>
<body class="text-center">
<form class="form-signin" action="/registration" method="post">
    <h1 class="h3 mb-3 font-weight-normal">Пожалуйста, введите данные для регистрации.</h1>
    <label class="sr-only" for="username">Логин</label>
    <input type="text" id="username" class="form-control" name="username" placeholder="Логин" required autofocus/>
    <label for="password" class="sr-only">Password</label>
    <input type="password" id="password" class="form-control mt-2" name="password" placeholder="Пароль" required>
    <label for="email" class="sr-only">Email address</label>
    <input type="email" id="email" class="form-control" name="email" placeholder="Email адрес" required autofocus>
    <button class="btn btn-lg btn-primary btn-block mt-2" type="submit">Зарегистрироваться</button>
    <p class="mt-5 mb-3 text-muted">&copy;2019</p>
</form>
</body>
</html>
